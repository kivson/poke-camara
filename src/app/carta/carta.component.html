<div class="carta">
    <h3 class="titulo">{{(congressista | async)?.nomeParlamentar}}</h3>

    <img src="{{(congressista | async)?.urlFoto}}">
    <div class="atributos pure-g">

        <div class="pure-u-1">
            <h4 class="pure-u-3-5">Presença</h4>
            <p class="pure-u-1-5">{{(presencas | async) }}</p>
        </div>
        <div class="pure-u-1">
            <h4 class="pure-u-3-5">Participação</h4>
            <p class="pure-u-1-5">{{(comissoes | async) }}</p>
        </div>
        <div class="pure-u-1">
            <h4 class="pure-u-3-5">Proposições</h4>
            <p class="pure-u-1-5">{{(proposicoes | async) }}</p>
        </div>
    </div>
</div>
