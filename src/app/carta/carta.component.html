<div class="carta">
    <div class="rosto"><img src="{{(congressista | async)?.urlFoto}}"></div>
    <div class="titulo"><h3>{{(congressista | async)?.nomeParlamentar}}</h3></div>



    <div class="atributos pure-g">
        <div class="pure-u-1">
            <h3 class="pure-u-3-5">Presença</h3>
            <h2 class="pure-u-1-5">{{(congressista | async)?.score.presenca}}</h2>
        </div>
        <div class="pure-u-1">
            <h3 class="pure-u-3-5">Influência</h3>
            <h2 class="pure-u-1-5">{{(congressista | async)?.score.influencia}}</h2>
        </div>
        <div class="pure-u-1">
            <h3 class="pure-u-3-5">Atividade</h3>
            <h2 class="pure-u-1-5">{{(congressista | async)?.score.atividade}}</h2>
        </div>
    </div>
</div>
