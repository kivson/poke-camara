<div class="card-list container">
    <div class="row">
        <app-carta class="col-md-3"
                   *ngFor="let congresista of (congresistas | async)  | paginate: { itemsPerPage: 8, currentPage: p }"
                   [parlamentarId]="congresista.idParlamentar"></app-carta>
    </div>
    <pagination-controls (pageChange)="p = $event" class="row"></pagination-controls>
</div>
